<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Badgers</title>
  </head>

  <body>
    <div class="slideshow">
    <picture>
      <source media="(max-width: 600px)" srcset="Image/badger1-sm.jpg" />
      <img src="Image/badger1.jpg" alt="A badger" />
    </picture>

    <picture>
      <source media="(max-width: 600px)" srcset="Image/badger2-sm.jpg" />
      <img src="Image/badger2.jpg" alt="A badger" style="opacity: 0; display: none;" />
    </picture>

    <picture>
      <source media="(max-width: 600px)" srcset="Image/badger3-sm.jpg" />
      <img src="Image/badger3.jpg" alt="A badger" style="opacity: 0; display: none;" />
    </picture>

    <picture>
      <source media="(max-width: 600px)" srcset="Image/badger4-sm.jpg" />
      <img src="Image/badger4.jpg" alt="A badger" style="opacity: 0; display: none;" />
    </picture>

    <picture>
      <source media="(max-width: 600px)" srcset="Image/mushroom-sm.jpg" />
      <img src="Image/mushroom.jpg" alt="A mushroom" style="opacity: 0; display: none;" />
    </picture>

      <div class="navButton" id="leftButton"><</div>
      <div class="navButton" id="rightButton">></div>
    </div>

    <script>
      let currentSlide = 0;
      let slides = document.querySelectorAll(".slideshow img");

      nextSlide = () => {
        currentSlide++;
        if (currentSlide >= slides.length) currentSlide = 0;
        showSlide();
      };

      prevSlide = () => {
        currentSlide--;
        if (currentSlide < 0) currentSlide = slides.length - 1;
        showSlide();
      };

      showSlide = () => {
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.opacity = 0;
          slides[i].style.display = "none";
        }
        slides[currentSlide].style.opacity = 1;
        slides[currentSlide].style.display = "block";
      };

      showSlide();
      document
        .getElementById("leftButton")
        .addEventListener("click", prevSlide);
      document
        .getElementById("rightButton")
        .addEventListener("click", nextSlide);
    </script>
  </body>
</html>
